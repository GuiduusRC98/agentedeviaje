    <div class="container-formularios">

        <form id="formulario">
            <div class="form-part active" id="parte1">
                <h2>Viajeros y Fecha</h2>
                <label for="mayores">Mayores de 18 años</label>
                <input type="number" id="mayores" name="mayores" min="0">

                <label for="menores10_17">Menores entre 10 y 17 años</label>
                <input type="number" id="menores10_17" name="menores10_17" min="0">

                <label for="menores3_9">Menores entre 3 y 9 años</label>
                <input type="number" id="menores3_9" name="menores3_9" min="0">

                <label for="menores3">Menores de 3 años</label>
                <input type="number" id="menores3" name="menores3" min="0">

                <label for="fechaLlegada">Fecha de Llegad:</label>
                <input type="date" id="fechaLlegada" name="fechaLlegada">

                <label for="cantidadNoches">Cantidad de Noches</label>
                <input type="number" id="cantidadNoches" name="cantidadNoches" min="1">

                <div class="form-footer">
                    <button type="button" class="btn btn-pink next" onclick="siguienteParte(2)">Siguiente</button>
                </div>
            </div>

            <div class="form-part" id="parte2">
                <h2>Hotel y Tickets</h2>
                <label for="categoriaHotel">Categoría de Hotel</label>
                <select id="categoriaHotel" name="categoriaHotel">
                    <option value="Hotel Universal Económico">Hotel Universal Económico</option>
                    <option value="Hotel Universal Moderado">Hotel Universal Moderado</option>
                    <option value="Hotel Universal Preferred">Hotel Universal Preferred</option>
                    <option value="Hotel Universal Premier">Hotel Universal Premier</option>
                </select>

                <label for="tiposTickets">Tipos de Tickets</label>
                <select id="tiposTickets" name="tiposTickets">
                    <option value="2 Días 2 parques con Park to Park">2 Días 2 parques con Park to Park</option>
                    <option value="Promo:2 Días 2 parques con Park to Park+3 Días Gratis (viaja en 2023)">Promo:2 Días 2 parques con Park to Park + 3 Días Gratis (viaja en 2023)</option>
                    <option value="2 Días 3 Parques con park to park">2 Días 3 Parques con park to park</option>
                    <option value="Promo:2 Días 3 Parques con park to park + 3 Días Gratis (viaja en 2023)">Promo:2 Días 3 Parques con park to park + 3 Días Gratis (viaja en 2023)</option>
                    <option value="3 Park Explorer (al precio de 2 Park Explorer)">3 Park Explorer (al precio de 2 Park Explorer)</option>
                </select>

                <div class="form-footer">
                    <button type="button" class="btn btn-pink prev" onclick="anteriorParte(1)">Anterior</button>
                    <button type="button" class="btn btn-pink next" onclick="siguienteParte(3)">Siguiente</button>
                </div>
            </div>

            <div class="form-part" id="parte3">
                <h2>Información Personal</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="paisResidencia">País de Residencia</label>
                <input type="text" id="paisResidencia" name="paisResidencia" required>

                <label for="email">e-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios"></textarea>

                <div class="form-footer">
                    <button type="button" class="btn btn-pink prev" onclick="anteriorParte(2)">Anterior</button>
                    <button type="button" class="btn btn-pink " onclick="enviarCotizacion()">Enviar cotización</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var currentParte = 1;
        var formParts = document.getElementsByClassName("form-part");
        var steps = document.getElementsByClassName("step");

        function siguienteParte(numeroParte) {
            formParts[currentParte - 1].classList.remove("active");
            formParts[numeroParte - 1].classList.add("active");
            currentParte = numeroParte;

            actualizarProgreso();
        }

        function anteriorParte(numeroParte) {
            formParts[currentParte - 1].classList.remove("active");
            formParts[numeroParte - 1].classList.add("active");
            currentParte = numeroParte;

            actualizarProgreso();
        }

        function actualizarProgreso() {
            for (var i = 0; i < steps.length; i++) {
                if (i < currentParte - 1) {
                    steps[i].classList.add("active");
                } else {
                    steps[i].classList.remove("active");
                }
            }
        }

        function enviarCotizacion() {
            // Obtiene los valores de los campos del formulario
            var mayores = document.getElementById("mayores").value;
            var menores10_17 = document.getElementById("menores10_17").value;
            var menores3_9 = document.getElementById("menores3_9").value;
            var menores3 = document.getElementById("menores3").value;
            var fechaLlegada = document.getElementById("fechaLlegada").value;
            var cantidadNoches = document.getElementById("cantidadNoches").value;
            var categoriaHotel = document.getElementById("categoriaHotel").value;
            var tiposTickets = document.getElementById("tiposTickets").value;
            var nombre = document.getElementById("nombre").value;
            var paisResidencia = document.getElementById("paisResidencia").value;
            var email = document.getElementById("email").value;
            var comentarios = document.getElementById("comentarios").value;

            // Formatea el mensaje con los datos del formulario
            var formattedMessage = "Hola, mi nombre es " + nombre + ".\n";
            formattedMessage += "Estoy interesado en " + tiposTickets + " y me gustaría obtener una cotización.\n\n";
            formattedMessage += "Detalles del viaje:\n";
            formattedMessage += "- Cantidad de mayores de 18 años: " + mayores + "\n";
            formattedMessage += "- Cantidad de menores entre 10 y 17 años: " + menores10_17 + "\n";
            formattedMessage += "- Cantidad de menores entre 3 y 9 años: " + menores3_9 + "\n";
            formattedMessage += "- Cantidad de menores de 3 años: " + menores3 + "\n";
            formattedMessage += "- Fecha de llegada: " + fechaLlegada + "\n";
            formattedMessage += "- Cantidad de noches: " + cantidadNoches + "\n";
            formattedMessage += "- Categoría de hotel: " + categoriaHotel + "\n\n";
            formattedMessage += "Información personal:\n";
            formattedMessage += "- País de residencia: " + paisResidencia + "\n";
            formattedMessage += "- Correo electrónico: " + email + "\n";
            formattedMessage += "- Comentarios: " + comentarios;

            // Crea la URL de WhatsApp con el mensaje predefinido
            var whatsappURL = "https://api.whatsapp.com/send?phone=+5493413348425&text=" + encodeURIComponent(formattedMessage);

            // Abre WhatsApp en una nueva ventana o pestaña
            window.open(whatsappURL, "_blank");

            // Puedes mostrar un mensaje de éxito o redireccionar al usuario a otra página
            alert("¡Mensaje enviado con éxito!");
            document.getElementById("formulario").reset();

            // Recarga la página
            window.location.reload();

            /* window.location.href = "https://www.ejemplo.com/pagina-de-agradecimiento"; */
        }

    </script>
