<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo_web.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Gabita Travel Planner</title>
    </head>

    <body>
        <div class="logo">
            <img src="img/logo_gabita.png" alt="logo de gabita traver planner" />
        </div>
        <header>
            <nav class="navbarGabita d-flex justify-content-center">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-hotel"></i>
                            <span>Hoteles</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/ticket.svg" alt="ticket" width="35px" height="24px">
                            <span>Tickets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Disney_logo.svg" alt="ticket" width="35px" height="24px">
                            <span>Disney</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/Universal_logo.svg" alt="ticket" width="35px" height="24px">
                            <span>Universal</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="img/auto.svg" alt="ticket" width="35px" height="24px">
                            <span>Autos</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <article>
          <img src="img/magic_kingdom_castle.jpg" alt="">
          <img src="img/mickey_png.png" alt="">
        </article>

    </body>

</html>
